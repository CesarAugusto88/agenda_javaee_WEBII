<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert" style="display: inline">

		<input type="text" name="nome" placeholder="Nome" class="Caixa1">
		<br> <input type="text" name="fone" placeholder="Fone"
			class="Caixa2"> <br> <input type="text" name="fone2"
			placeholder="Fone 2" class="Caixa2"> <br> <input
			type="text" name="email" placeholder="E-mail" class="Caixa1">
		<br> <input type="text" name="tipo" placeholder="Tipo de Contato"
			class="Caixa3"> <br> <input type="button"
			Value="Adicionar" class="Botao1" onclick="validar()">
	</form> 
	<a href="main">
		<button class="Botao1">Cancelar</button>
	</a>
	<script src="scripts/validador.js"></script>
</body>
</html>
